            display: flex;

        #favorites>div {

            display: block;

            font-family: Archer A, Archer B, serif;
            font-weight: 700;
            font-size: .9em;
            margin-top: .5em;
        }
        
        #bcc-content form {
            position: relative;
            font-size: 1em;
            line-height: normal;
            color: inherit;
            height: 2em;
            margin: 1em auto 0;
            max-width: 20em;
        }
        
        #bcc-content input {
            width: 100%;
            height: 100%;
            padding: .25em 2em .25em .5em;
            border: 1px solid #b7b7b7;
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }
        
        #bcc-content input::placeholder {
            font-size: inherit;
        }
        
        #bcc-content button {
            position: absolute;
            right: 0;
            height: 100%;
            width: 2em;
            background-color: transparent;
            cursor: pointer;
        }
        
        #bcc-content button::after {
            content: "\e902";
            font-family: 'LZB Icons';
        }
        
        #bcc-content ::-webkit-input-placeholder,
        #bcc-content ::-moz-placeholder,
        #bcc-content :-ms-input-placeholder,
        #bcc-content :-moz-placeholder {
            font-size: inherit;
        }
        
        @media only screen and (min-width: 500.1px) {
            #bcc-content .hero .image {
                margin-top: 0;
            }
            #bcc-content .hero .image {
                margin-right: auto;
                width: 50%;
                width: calc(60% - 50px);
            }
            #bcc-content .hero .copy {
                position: absolute;
                top: 50%;
                left: 45%;
                left: calc(55% - 50px);
                right: 0;
                transform: translateY(-50%);
            }
        }
        
        @media only screen and (min-width: 750.1px) {
            #bcc-content h1 {
                font-size: 2em;
            }
            #bcc-content h2 {
                font-size: 1.7em;
            }
        }
    </style>
