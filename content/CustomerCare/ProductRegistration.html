<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link href="/css/_local.css" rel="stylesheet" type="text/css">

<body class="mobile-site">
    <!-- begin NPC content -->
    <!-- Product Registration TT -->
    <style>
        /*********** Import Fonts **********/
        
        @import url("https://use.typekit.net/pou1zjg.css");
        /***************************************/
        /*********** Mobile Resets *************/
        /***************************************/
        
        #site-wrapper {
            max-width: none;
        }
        
        #site-wrapper .breadcrumbs {
            max-width: 62.5rem;
            margin: 0.625rem auto;
        }
        
        #site-wrapper .section-title {
            display: none;
        }
        
        #site-wrapper .section-row {
            max-width: none;
        }
        
        #site-wrapper .section-content {
            padding: 0;
            float: none;
        }
        
        #site-wrapper .one-column-container,
        #site-wrapper .two-column-container {
            max-width: none;
            padding: 0;
        }
        /****** desktop resets ******/
        
        .two-column-first [role="main"],
        .two-column-first [role="region"],
        main {
            width: 100%;
            margin: 0;
        }
        
        .two-column-first [role="region"]>h1 {
            display: none;
        }
        
        .two-column-first [role="region"] section {
            display: block;
        }
        /****** BCC content resets ******/
        
        #npc-content * {
            font: inherit;
            color: inherit;
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            vertical-align: baseline;
            float: none;
            width: auto;
            text-decoration: none;
        }
        
        #npc-content .right,
        #npc-content .left {
            float: none !important;
        }
        /***************************************/
        /************* NPC Defaults ************/
        /***************************************/
        
        #npc-content {
            width: 100%;
            font-family: 'lato', 'OpenSans', sans-serif;
            font-size: 20px;
            line-height: 1;
            color: #333;
            overflow: hidden;
        }
        
        body.mobile-site #npc-content {
            margin-bottom: 40px;
        }
        
        #npc-content section {
            width: 100%;
            max-width: 1000px;
            padding: 0 10px;
            margin: 0 auto;
        }
        
        #npc-content section.full-width {
            max-width: 980px;
            padding: 0;
        }
        
        #npc-content strong {
            font-weight: bold;
        }
        
        #npc-content img {
            /* override browser default of inline-block to remove white space after images */
            display: block;
            width: 100%;
            max-width: none;
        }
        
        #npc-content .image {
            /* fix IE bug where images in flex containers don't keep their aspect ratio */
            min-height: 1px;
        }
        
        #npc-content .no-wrap {
            white-space: nowrap;
        }
        /********** Responsive Hidden Elements *********/
        
        body:not(.mobile-site) .hidden-desktop {
            display: none !important;
        }
        
        body.mobile-site .hidden-mobile {
            display: none !important;
        }
        /***************** Custom CSS ******************/
        
        #hero {
            position: relative;
        }
        
        #hero-image {
            height: 430px;
            background-image: url(https://embed.widencdn.net/img/lazboy/ofkbcw9qi3/645px@2x/hero.jpeg?q=50);
            background-size: cover;
            background-position: center bottom;
            position: relative;
        }
        
        #hero .copy {
            text-align: center;
        }
        
        #hero h1 {
            background-color: rgba(255, 255, 255, .9);
            width: 290px;
            padding: 25px 20px;
            font-size: 1.4em;
            line-height: 1.25;
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        #hero p {
            font-size: .9em;
            margin: 1em auto 0;
            padding: 0 15px;
            line-height: 1.5;
            max-width: 29em;
        }
        
        #hero a {
            text-decoration: underline;
        }
        
        @media only screen and (min-width: 650px) {
            #hero-image {
                height: 600px;
                background-image: url(https://embed.widencdn.net/img/lazboy/ofkbcw9qi3/980px@2x/hero.jpeg?q=50);
            }
            #hero .copy {
                background-color: rgba(255, 255, 255, .9);
                padding: 40px 35px 30px;
                position: absolute;
                top: 100px;
                left: 50%;
                transform: translateX(-50%);
            }
            #hero h1 {
                font-size: 1.8em;
                background-color: transparent;
                width: auto;
                padding: 0;
                position: static;
                transform: none;
                white-space: nowrap;
            }
            #hero p {
                font-size: 0.8em;
                line-height: 2;
                margin-top: .2em;
                padding: 0;
            }
        }
    </style>

        <ul>

    <div id="npc-content">
        <section id="hero" class="full-width">
            <div id="hero-image" class="image" role="img" aria-label="Living room with La-Z-Boy furniture and accessories"></div>
            <div class="copy">
                <h1>Thank You <span class="no-wrap">for Your Purchase</span></h1>
                <p>Your product is automatically registered. With our <a href="/content/CustomerCare/parts-warranty">warranty</a>, you will receive service for covered accidents <span class="no-wrap">when applicable.</span></p>
            </div>
        </section>
    </div>

    <!-- end NPC content -->
</body>
