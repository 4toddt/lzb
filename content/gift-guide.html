<!-- Gift Collections TT -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
<style>
    /******** Resets ********/

    section.cust-support>h1,
    section.cust-support>hr {
        display: none;
    }

    .cust-support iframe {
        min-height: 0;
    }

    .two-column-first [role="region"] {
        width: 100%;
        margin-left: 0;
    }

    main {
        padding: 0;
        width: 100%;
        margin: 0;
    }

    .bcc-fbt p,
    .bcc-fbt a {
        text-decoration: none;
        color: inherit;
        font-size: inherit;
        line-height: inherit;
    }

    /**/

    /****** General Styles *******/

    body,
    body.mobileSite {
        margin: 0;
    }

    .bcc-fbt {
        min-width: 980px;
        font-family: 'Lato', sans-serif;
    }

    body.mobileSite .bcc-fbt {
        min-width: auto;
    }

    .bcc-fbt div,
    .bcc-fbt img {
        box-sizing: border-box;
    }

    .bcc-fbt img {
        width: 100%;
        display: block;
    }

    .bcc-fbt .group:after {
        content: "";
        display: table;
        clear: both;
    }

    .bcc-fbt .arrow-right::after {
        content: "â€£";
        position: relative;
        font-size: 1.5em;
        line-height: .5em;
        top: .1em;
        left: .1em;
    }

    .bcc-fbt .lzb-container {
        width: 980px;
        margin: 0 auto;
        padding: 0;
    }

    body.mobileSite .lzb-container {
        width: 100%;
        max-width: 980px;
        margin: 0 auto;
        position: relative;
    }

    .bcc-fbt .for-portrait-phone {
        display: none;
    }

    .bcc-fbt .for-landscape-phone-up {
        display: block;
    }

    @media only screen and (max-width: 500px) {

        body.mobileSite .bcc-fbt .for-portrait-phone {
            display: block;
        }

        body.mobileSite .bcc-fbt .for-landscape-phone-up {
            display: none;
        }
    }

    .bcc-fbt h2 {
        font-size: 40px;
        text-align: center;
        color: #494949;
        letter-spacing: 1px;
        font-weight: normal;
        margin-bottom: 1.5em;
    }

    @media only screen and (max-width: 665px) {

        body.mobileSite .bcc-fbt h2 {
            font-size: 6vw;
        }
    }

    @media only screen and (max-width: 500px) {

        body.mobileSite .bcc-fbt h2 {
            font-size: 25px;
            font-size: 8vw;
            letter-spacing: normal;
        }
    }

    /**/

    /****** Hero Banner Area *******/

    .bcc-fbt .hero-banner img {
        margin-bottom: 7.14285714%;
    }

    @media only screen and (max-width: 500px) {

        body.mobileSite .bcc-fbt .hero-banner img {
            margin: 6.25% 0 12.5%;
        }
    }


    /**/

    /****** Image Blocks *******/

    .bcc-fbt .blocks-container {
        max-width: 665px;
        padding: 0 10px;
        margin: 0 auto;
    }

    .bcc-fbt .blocks-container>*:nth-child(even) {
        margin-left: 6%;
    }

    .bcc-fbt .block {
        display: block;
        width: 47%;
        float: left;
        margin-bottom: 6%
    }

    @media only screen and (max-width: 500px) {

        body.mobileSite .bcc-fbt .block {
            width: 100%;
            margin: 0 0 13%;
        }
    }
</style>

<div class="bcc-fbt">
    <section class="hero-banner">
        <div class="lzb-container">
            <img class="for-portrait-phone" src="https://content.la-z-boy.com/Images/npc/gift-guide/mobile/pano.jpg">
            <img class="for-landscape-phone-up" src="https://content.la-z-boy.com/Images/npc/gift-guide/desktop/pano.jpg">
            <img class="for-portrait-phone" src="https://content.la-z-boy.com/Images/npc/gift-guide/mobile/pano-copy.jpg">
            <img class="for-landscape-phone-up" src="https://content.la-z-boy.com/Images/npc/gift-guide/desktop/pano-copy.jpg">
        </div>
    </section>
    <section class="block-section">
        <div class="lzb-container">
            <h2>Give the gift of comfort</h2>
            <div class="blocks-container group">
                <a class="block" href="/content/room-inspirations/gifts-for-him">
                    <img src="https://content.la-z-boy.com/Images/npc/gift-guide/module-1b.jpg">
                </a>
                <a class="block" href="/content/room-inspirations/gifts-for-her">
                    <img src="https://content.la-z-boy.com/Images/npc/gift-guide/module-2b.jpg">
                </a>
                <a class="block" href="/content/room-inspirations/gifts-for-the-family">
                    <img src="https://content.la-z-boy.com/Images/npc/gift-guide/module-3b.jpg">
                </a>
                <a class="block" href="/content/room-inspirations/gifts-for-the-host">
                    <img src="https://content.la-z-boy.com/Images/npc/gift-guide/module-4b.jpg">
                </a>
            </div>
            <h2>Give the gift of style</h2>
            <div class="blocks-container group">
                <a class="block" href="/content/room-inspirations/comfortably-casual">
                    <img src="https://content.la-z-boy.com/Images/npc/gift-guide/module-5b.jpg">
                </a>
                <a class="block" href="/content/room-inspirations/classics-revisited">
                    <img src="https://content.la-z-boy.com/Images/npc/gift-guide/module-6b.jpg">
                </a>
                <a class="block" href="/content/room-inspirations/modern-retreat">
                    <img src="https://content.la-z-boy.com/Images/npc/gift-guide/module-7b.jpg">
                </a>
                <a class="block" href="/content/room-inspirations/luxe-leather">
                    <img src="https://content.la-z-boy.com/Images/npc/gift-guide/module-8b.jpg">
                </a>
            </div>
        </div>
    </section>
</div>

<script>
    //JQuery Functions
    requirejs(['jQuery'], function ($) {
        //Adjust mobile header on load
        $(document).ready(function () {
            $('.mobileSite #site-wrapper').css('margin-top', $('header.masthead').css('height'));
        });
        //Adjust mobile header on resize
        $(window).resize(function () {
            clearTimeout(window.resizedFinished);
            window.resizedFinished = setTimeout(function () {
                $('.mobileSite #site-wrapper').css('margin-top', $('header.masthead').css('height'));
            }, 250);
        });
    });
</script>
