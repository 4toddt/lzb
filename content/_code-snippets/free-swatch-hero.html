<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
<link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="https://cloud.typography.com/7057696/7369812/css/fonts.css" />
<style>
    *,
    *:before,
    *:after {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box
    }
    
    main {
        width: 100%;
        margin: 0;
    }
    
    body {
        margin: 0;
    }
    
    section.one-column-container {
        padding: 0;
    }
    
    #bcc-content {
        color: #444;
        width: 100%;
        max-width: 1010px;
        margin: 0 auto;
        font-family: 'lato', 'OpenSans', sans-serif;
        font-size: 20px;
        line-height: 1;
        overflow: hidden;
    }
    
    #bcc-content p {
        font-size: 20px;
        line-height: 1.5;
    }
    
    #bcc-content section:not(.full-width) {
        padding: 0 15px;
    }
    
    #hero {
        position: relative;
        margin: 50px auto 0;
        max-width: 980px;
        border-bottom: 1px solid #999;
    }
    
    #hero img {
        width: 100%;
        display: block;
    }
    
    #hero .copy {
        position: absolute;
        font-family: 'Lato', sans-serif;
        text-align: center;
        top: 50%;
        left: 50%;
        transform: translateY(-50%);
        background-color: white;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 16px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    
    #hero h1 {
        font-size: 1.6em;
        line-height: 1;
        margin: 0;
        font-family: Archer A, Archer B, serif;
        font-weight: 700;
    }
    
    #hero h1 small {
        display: none;
        font-size: .8em;
        font-weight: 500;
        line-height: 1;
        margin-top: .3em;
    }
    
    #hero h1+p {
        display: none;
        max-width: 17.5em;
        margin: 20px 0 0;
        padding-top: 20px;
        border-top: 10px solid;
        border-image-source: url(/Images/npc/free-swatches/border.svg);
        border-image-slice: 33.333333%;
        border-image-repeat: round;
    }
    
    #hero+p {
        text-align: center;
        max-width: 23em;
        margin: 20px auto;
    }
    
    #hero+p strong {
        padding: 0 10px 20px;
        border-bottom: 10px solid;
        border-image-source: url(/Images/npc/free-swatches/border.svg);
        border-image-slice: 33.333333%;
        border-image-repeat: round;
        display: inline-block;
    }
    
    @media only screen and (min-width: 500.1px) {
        #hero {
            border-bottom: none;
        }
        #hero .copy {
            padding: 30px;
            left: 40%;
            max-width: 50%;
        }
        #hero h1 {
            font-size: 2em;
        }
    }
    
    @media only screen and (min-width: 750.1px) {
        #hero h1 small {
            display: block;
        }
        #hero h1+p {
            display: block;
        }
        #hero h1+p {
            display: block;
        }
        #hero+p {
            display: none;
        }
    }
    
    @media only screen and (min-width: 850.1px) {
        #hero h1 {
            font-size: 2.4em;
        }
        #hero .copy {
            padding: 30px;
        }
    }
</style>
<div id="bcc-content">
    <section>
        <div id="hero">
            <picture>
                <source media="(max-width: 500px)" srcset="https://embed.widencdn.net/img/lazboy/qatsvnknkz/50px/widen-placeholder.jpg?q=100">
                <img src="https://embed.widencdn.net/img/lazboy/bgonfwnq1e/98px/widen-placeholder.jpg?q=100">
            </picture>
            <div class="copy">
                <h1>FREE Swatches<small>You&rsquo;re welcome.</small></h1>
                <p>Go ahead, pick your favorite three and <span style="white-space: nowrap;">La-Z-Boy</span> will send them to you for&nbsp;free. <strong>I&nbsp;know,&nbsp;right!</strong></p>
            </div>
        </div>
        <p>Go ahead, pick your favorite three and <span style="white-space: nowrap;">La-Z-Boy</span> will send them to you for&nbsp;free.<br><strong>I know, right!</strong></p>
    </section>
</div>
