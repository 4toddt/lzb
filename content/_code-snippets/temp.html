    <style>
        * {
            box-sizing: border-box;
        }

        [type="radio"] {
            display: none;
        }

        .choose {
            width: 100%;
            max-width: 800px;
            margin: 50px auto;
            display: flex;
            justify-content: center;
        }

        label {
            padding: 10px;
            text-decoration: underline;
            cursor: pointer;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 50px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .container>div {
            padding: 0 10px;
            margin-top: 20px;

        }

        #two-col:checked~.container>div {

        }

        #three-col:checked~.container>div {
            width: 33.3333%;

        #four-col:checked~.container>div {

        }

        img {
