<link href="/css/uat/flickity.css" rel="stylesheet" type="text/css">
<style>
    * {
        box-sizing: border-box;
    }
    
    body {
        font-family: sans-serif;
    }
    
    .carousel {
        background: #EEE;
    }
    
    .carousel-cell {
        width: 66%;
        height: 200px;
        margin-right: 10px;
        background: #8C8;
        border-radius: 5px;
        counter-increment: carousel-cell;
    }
    /* cell number */
    
    .carousel-cell:before {
        display: block;
        text-align: center;
        content: counter(carousel-cell);
        line-height: 200px;
        font-size: 80px;
        color: white;
    }
</style>

<h1>Flickity - wrapAround</h1>

<!-- Flickity HTML init -->
<div class="carousel" data-flickity='{ "wrapAround": true }'>
    <div class="carousel-cell"></div>
    <div class="carousel-cell"></div>
    <div class="carousel-cell"></div>
    <div class="carousel-cell"></div>
    <div class="carousel-cell"></div>
</div>


<script src="/js/uat/flickity.js"></script>
